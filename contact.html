<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

<body>
    <header>
        <!-- nav area -->
        <nav class="navbar navbar-light bg-dark fixed-top">
            <a class="navbar-brand text-light" href="#">Bing</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- header background area container -->
        <div class="bg-basic d-flex justify-content-center align-items-center text-center">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 text-light">CONTACT FOR HIRING</h1>
                    <p class="lead text-light">Welcome to contact me</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="display-5">CONTACT ME</h2>
        <hr class="my-5">

        <!-- my contact imformation -->
        <div class="row">
            <div class="col-md-4">
                <div class="card border-light" >
                    <i class="fas fa-phone" style="font-size: 50px; color: #343a40;"></i>
                    <div class="card-body">
                        <p class="card-text text-dark">PHONE</p>
                        <h5 class="card-title" style="color: #f89d36;">(873)-288-0105</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-light">
                    <i class="fas fa-envelope" style="font-size: 50px; color: #343a40;"></i>
                    <div class="card-body">
                        <p class="card-text text-dark">EMAIL</p>
                        <h5 class="card-title" style="color: #f89d36;">yang0287@algonquinlive.com</h5>
                    </div>
                </div>
            </div>    
            <div class="col-md-4">
                <div class="card border-light">
                    <i class="fas fa-graduation-cap" style="font-size: 50px; color: #343a40;"></i>
                    <div class="card-body">
                        <p class="card-text text-dark">SCHOOL</p>
                        <h5 class="card-title" style="color: #f89d36;">ALGONQUIN COLLEGE</h5>
                    </div>
                </div>
            </div>  
        </div>
       

        <!-- form area -->
        <form class="mt-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="fname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control form-control-lg" id="lname" placeholder="Last Name">
                </div>    
            <div class="form-group col-sm-12">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group col-sm-12">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control form-control-lg" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group col-sm-12">
                <label for="message">Your Message</label>
                <textarea class="form-control form-control-lg" id="message" rows="5" placeholder="Your Message"></textarea>
            </div>

            <button type="submit" class="btn btn-lg col-md-4">SEND</button>
            </div>
        </form>    
    </main>

    <!-- footer area -->
    <footer class="container-fluid bg-dark justify-content-center text-light">
        <div class="row justify-content-center">
            <h3 class="text-center">Personal webset</h3> 
        </div> 
        <div class="row justify-content-center mb-5">
            <p class="text-center">This is Bing's webset, it will be updated continuously.</p>
        </div>
